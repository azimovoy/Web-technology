<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="main">
        <div class="left">
            <img src="./images/logo.svg" alt="#">
        </div>
        <div class="right">
        <main class="right_main">
            <h2 class="login_title">Редактировать профиль</h2>
            <form class="forms">
                <div>
                <label class="input_label">Ваш email</label>
                <input type="email" class="login_input" placeholder="Email">
                </div>
                <div>
                    <label class="input_label">Ваш пароль</label>
                    <input type="password" class="login_input" placeholder="Пароль">
                </div>
                <div>
                    <label class="input_label">Ваше имя</label>
                    <input type="text" class="login_input" placeholder="Имя">
                </div>
                <div>
                    <label class="input_label">Изменить фото профиля</label>
                    <input type="image" class="login_input">
                </div>
            </form>
            <div class="btns">
            <a href="./index.html"><button class="login_btn">Назад</button></a>
            </div>
        </main>
        </div>
    </section>
</body>
</html>
