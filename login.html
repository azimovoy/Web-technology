<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="main">
        <div class="left">
            <img src="./images/logo.svg" alt="#">
        </div>
        <div class="right">
        <main class="right_main">
            <h2 class="login_title">Вход</h2>
            <form class="forms" id="form" action="" method="post">
                <div>
                <label class="input_label" for="email">Ваш email</label>
                <input type="email" class="login_input" id="email_id" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label class="input_label" for="password">Ваш пароль</label>
                    <input type="password" class="login_input" id="password_id" placeholder="Пароль" name="password" required>
                </div>
            </form>
            <div class="error_messages" id="errors"></div>
            <div class="btns">
            <a href="./index.html"><button class="login_btn" id="button_id" type="submit">Вход</button></a>
            <p class="no_account">Нет акканута?</p>
            <a href="./register.html" class="register">Зарегистрироваться</a>
            </div>
        </main>
        </div>
    </section>
    <script src="./scripts/login.js"></script>
</body>
</html>
